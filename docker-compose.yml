# Hercules V1 - sentral bygging og kjøring
# Kjør: docker compose up --build

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: hercules
      POSTGRES_PASSWORD: hercules
      POSTGRES_DB: hercules
    volumes:
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hercules -d hercules"]
      interval: 3s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://hercules:hercules@db:5432/hercules
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
