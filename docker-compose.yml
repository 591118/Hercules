# Hercules V1 - sentral bygging og kjøring
# Kjør: docker compose up --build
#
# Lokal: MinIO for bilder/video (S3-kompatibel).
# Prod:  Sett S3_* / AWS_* i K8s til egen S3/R2 – samme kode.

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: hercules
      POSTGRES_PASSWORD: hercules
      POSTGRES_DB: hercules
    volumes:
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hercules -d hercules"]
      interval: 3s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://hercules:hercules@db:5432/hercules
      # Objektlagring – MinIO lokalt (S3-kompatibel)
      S3_ENDPOINT_URL: http://minio:9000
      S3_BUCKET: hercules
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  minio_data: {}
